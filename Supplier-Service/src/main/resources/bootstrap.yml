spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: planillapagos-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081/
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/planillapagos?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: postgres
    password: password
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: create